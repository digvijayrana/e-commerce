
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
            
              <div class="col-md-6 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    
  
                 <form>
                     <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Sign Up</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up into your account</h5>
                    <div class="row">
                        <div class="col">
                            <input type="text" id="form2Example17" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">User Name</label>
                        </div>
                        
                        <div class="col">
                            <input type="email" id="form2Example17" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Email address</label>
                        </div>
                    
                      </div>
                      <div class="row">
                        <div class="col">
                            <input type="tel" id="form2Example17" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Contact No</label>
                        </div>
                        <div class="col">
                          
                            <input type="file" class="form-control" id="customFile" />
                              <label class="form-label" for="customFile"></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Role</option>
                                <option value="1">Admin</option>
                                <option value="2">User</option>
                              </select>
                        </div>
                        <div class="col">
                            <input type="password" id="form2Example27" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example27">Password</label>
                        </div>
                      </div>
  
              
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Sign Up</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account?  <a [routerLink]="['/login']" routerLinkActive="router-link-active"  style="color: #393f81;">LogIn here</a></p>
            
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
